<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="box">
            <h1>Expense Tracker</h1>
            <h3>Add a New Item</h3>
            <div id="name"><p>Name</p> <input type="text" placeholder="Name Of Item" id="nme"></div>
            <div id="date-quantity"> <div id="date" > <p>Date</p> <input type="date" id="dte"></div>
            <div id="quantity"><p>Quantity</p> <input type="number" id="qty"></div></div>
           
            <button>Add Expense</button>
            <div id="Cost"><p>Cost</p> <input type="number" id="cost"></div></div>
            <!-- <div id="tcost">
                <p>Total Expense:
                    <div id="t-exp"></div>
                </p>
            </div> -->

            
            <div></div>
        </div>
        <div id="table"><table id="display">
            <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Quantity</th>
                <th>Cost</th>
            </tr>
        </table></div>
    </div>



    <script src="script.js"></script>
</body>
</html>
